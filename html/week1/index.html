<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>
        WEATHER
    </title>
</head>
<body>
    <h1 class="headerStyles">Weather</h1>
    <div class="weatherInfo">
    <table style="width:100%">
    <tr>
        <th>
            <h1 class="headerStyles">SPRING</h1>
            <ul>
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </th>
        <th>
            <h1 class="headerStyles">SUMMER</h1>
            <ul>
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </th>
        <th>
            <h1 class="headerStyles">WINTER</h1>
            <ul>
                <li>December</li>
                <li>January</li>
                <li>February</li>
            </ul>        
        </th>
    </tr>
    </table>
    </div>
<br>
<br>
<br>
    <table style="width:100%" border="1">
        <tr>
            <th>Average</th>
            <th>Spring</th>
            <th>Summer</th> 
            <th>Winter</th>
        </tr>
        <tr>
            <td>Sweden</td>
            <td>10</td> 
            <td>20</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Spain</td>
            <td>15</td>

            <td>5</td>
        </tr>
    </table>

</html>
